        <header class="popup-header">
            <h1>Safe Area Simulator</h1>

        <main class="popup-content">

                        <option value="iphone14ProMax">iPhone 14 Pro Max</option>

                        <option value="iphone13ProMax">iPhone 13 Pro Max</option>
                        <option value="iphone13Pro">iPhone 13 Pro</option>
                        <option value="iphone13">iPhone 13</option>
                        <option value="iphone13Mini">iPhone 13 Mini</option>
                        <option value="iphone12ProMax">iPhone 12 Pro Max</option>
                        <option value="iphone12">iPhone 12/12 Pro</option>
                        <option value="iphone12Mini">iPhone 12 Mini</option>
                        <option value="iphoneXR">iPhone XR/11</option>
                        <option value="iphoneX">iPhone X/XS</option>
                    </optgroup>
                    <optgroup label="Android">
                        <option value="samsungS22">Samsung Galaxy S22</option>
                        <option value="samsungS21">Samsung Galaxy S21</option>
                        <option value="pixel4">Google Pixel 4</option>
                        <option value="pixel3XL">Google Pixel 3 XL</option>
                        <option value="pixelXL">Google Pixel XL</option>
                    </optgroup>
                    <optgroup label="Landscape">
                        <option value="iphone14ProLandscape">iPhone 14 Pro (Landscape)</option>
                        <option value="iphone14Landscape">iPhone 14 (Landscape)</option>
                    </optgroup>
                </select>
            </div>

            <!-- Phone Mockup Preview -->
            <div class="phone-mockup-section">
                <div class="mockup-header">
                    <span class="section-label">Device Preview:</span>
                    <div class="mockup-controls">
                        <button id="toggleSafeArea" class="control-btn" title="Toggle Safe Area Visibility">
                            <span>üîç</span>
                        </button>
                        <button id="toggleContent" class="control-btn" title="Toggle Content Visibility">
                            <span>üì±</span>
                        </button>
                        <button id="toggleDeviceFrame" class="control-btn" title="Toggle Device Frame">
                            <span>üñºÔ∏è</span>
                        </button>
                        <button id="toggleHardwareRegions" class="control-btn" title="Toggle Hardware Regions">
                            <span>‚öôÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div id="phoneMockupContainer" class="phone-mockup-container"></div>
            </div>

            <div class="insets-preview" id="insetsPreview">
                <div class="insets-info">
                    <div class="inset-item">
                        <span class="inset-label">Top:</span>
                        <span class="inset-value" id="topValue">0px</span>
                    </div>
                    <div class="inset-item">
                        <span class="inset-label">Bottom:</span>
                        <span class="inset-value" id="bottomValue">0px</span>
                    </div>
                    <div class="inset-item">
                        <span class="inset-label">Left:</span>
                        <span class="inset-value" id="leftValue">0px</span>
                    </div>
                    <div class="inset-item">
                        <span class="inset-label">Right:</span>
                        <span class="inset-value" id="rightValue">0px</span>
                    </div>
                </div>
            </div>

            <div class="custom-section">
                <details>
                    <summary>Custom Safe Area</summary>
                    <div class="custom-inputs">
                        <div class="input-group">
                            <label for="customTop">Top (px):</label>
                            <input type="number" id="customTop" min="0" max="200" value="0">
                        </div>
                        <div class="input-group">
                            <label for="customBottom">Bottom (px):</label>
                            <input type="number" id="customBottom" min="0" max="200" value="0">
                        </div>
                        <div class="input-group">
                            <label for="customLeft">Left (px):</label>
                            <input type="number" id="customLeft" min="0" max="200" value="0">
                        </div>
                        <div class="input-group">
                            <label for="customRight">Right (px):</label>
                            <input type="number" id="customRight" min="0" max="200" value="0">
                        </div>
                        <button id="applyCustom" class="apply-btn">Apply Custom</button>
                    </div>
                </details>
            </div>
        </main>

        <footer class="popup-footer">
            <p class="footer-text">CSS variables injected: <code>--safe-area-inset-*</code></p>
